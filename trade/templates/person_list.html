{% extends 'base.html' %}
{% load static %}

{% block title %}Person {% endblock %}

{% block section %}
    <h4>People</h4>
    <ul class="list-group">
        {% for person in people %}
            <li class="list-group-item">
            <div>
                <div id="person-left">
                Name: {{ person.first_name }} {{ person.last_name }}
                <br>
                    Age: {{ person.age }}
                <br>
                </div>
                <div id="person-right">
                    <a class="" href="{% url 'person_update' person.id %}"><i class="material-icons">update</i></a>
                    <a class="text-white" href="{% url 'person_delete' person.id %}"><i class="material-icons" style="color: black">delete</i></a>
                </div>
            </div>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a class="text-white" href="{% url 'person_new' %}"><button type="button" class="btn btn-primary" >Add Person</button></a>
{% endblock %}
