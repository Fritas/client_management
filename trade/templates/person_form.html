{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Register Person{% endblock %}

{% block section %}
    <h3>Person</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | bootstrap }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <div style="height: 6em;"></div>
{% endblock %}
