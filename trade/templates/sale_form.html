{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Register Sale{% endblock %}

{% block section %}
    <h3>Sale</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_sale | bootstrap }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
